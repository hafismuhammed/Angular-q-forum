
<div class="container">
  <div class="row ">
      <div class="col-md-6 mx-auto ">
          
        <div class="my-5 p-5 login-form">
            <h4 class="text-center">Sign In</h4><hr>
            <form [formGroup]="loginForm" (ngSubmit)="login()">

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" [class.is-invalid]="email.invalid && email.touched" class="form-control" formControlName="email">
                    <div *ngIf="email.invalid && email.touched">
                        <small class="text-danger" class="text-danger" *ngIf="email.errors?.required">Email is required</small>
                        <small class="text-danger" *ngIf="email.errors?.email">Enter valid email address</small>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" [class.is-invalid]="password.invalid && password.touched" class="form-control" formControlName="password">
                    <div *ngIf="password.invalid && password.touched">
                        <small class="text-danger" *ngIf="password.errors?.required">Password is required</small>
                        <small class="text-danger" *ngIf="password.errors?.minlength">Password must be at least 8 charecters</small>
                    </div>
                </div>

                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Submit</button>

            </form>
        </div>
      </div>
  </div>
</div>
