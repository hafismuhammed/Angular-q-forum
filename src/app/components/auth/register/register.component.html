<div class="container">
  <div class="row">
      <div class="col-md-6 mx-auto">
          
        <div class="my-5 p-5 reg">
            <h4 class="text-center">Sign Up</h4><hr>
            <form [formGroup]="registrationForm" (ngSubmit)="signUp()">

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" [class.is-invalid]="name.invalid && name.touched" class="form-control" formControlName="name">
                    <div *ngIf="name.invalid && name.touched">
                        <small class="text-danger" *ngIf="name.errors?.required">Name is required</small>
                        <small class="text-danger" *ngIf="name.errors?.minlength">Name must be at least 3 charecters</small>
                    </div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" [class.is-invalid]="email.invalid && email.touched" class="form-control" formControlName="email">
                    <div *ngIf="email.invalid && email.touched">
                        <small class="text-danger" class="text-danger" *ngIf="email.errors?.required">Email is required</small>
                        <small class="text-danger" *ngIf="email.errors?.email">Enter valid email address</small>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" [class.is-invalid]="password.invalid && password.touched" class="form-control" formControlName="password">
                    <div *ngIf="password.invalid && password.touched">
                        <small class="text-danger" *ngIf="password.errors?.required">Password is required</small>
                        <small class="text-danger" *ngIf="password.errors?.minlength">Password must be at least 6 charecters</small>
                    </div>
                </div>

                <div class="form-group">
                    <label>Confirm password</label>
                    <input type="password" [class.is-invalid]="registrationForm.errors?.misMatch" class="form-control" formControlName="password_confirmation">
                    <small class="text-danger" *ngIf="registrationForm.errors?.misMatch">Password do not match</small>
                </div>

                <button type="submit" [disabled]="registrationForm.invalid" class="btn btn-primary btn-block">Submit</button>

            </form>
        </div>
      </div>
  </div>
</div>
