<div class="container">
  <div class="row">
    <div class="col-md-10 mx-auto">
      <!--<h3 class="text-center my-5">Answer Question</h3>-->
      <form [formGroup]="answerUpdateForm" (ngSubmit)="updateAnswer()">
        <div class="form-group">
          <label>Your Answer</label>
          <textarea class="form-control" rows="6" formControlName="answer"></textarea>
        </div>
        <button class="btn btn-primary float-right">Submit</button>
      </form>
    </div>
  </div>
  </div>
